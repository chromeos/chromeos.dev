routing:
  items:
    - content:
        title: Build a better web experience.
        copy: Expand your reach to millions of desktop users when you adapt your web app for Chrome OS.
      image:
        src: ix://home/2022/better_experience.png
        alt: A person using a chromebook with a stylus at their desk.
      cta:
        url: web
        text: Learn more
      modifiers:
        shapes: primary
    - content:
        title: Say Hello to Android users.
        copy: Easily adapt your existing app to work across more devices and reach more people.
      image:
        src: ix://home/2022/hello_android.png
        alt: An android device using the Evernote app.
      cta:
        url: android
        text: Learn more
      modifiers:
        shapes: secondary
    - content:
        title: Get more gamers.
        copy: Get your game played on more screens when you adapt it for Chrome OS.
      image:
        src: ix://home/2022/more_gamers.png
        alt: An assortment of characters created by Riot games.
      cta:
        url: games
        text: Learn more
      modifiers:
        shapes: tertiary
  modifiers:
    variant: routing
results:
  desc: Get results with Chrome OS
  content:
    heading:
      - More devices.
      - New audiences.
      - Real results.
    desc: Deliver rich, engaging experiences to more people by adapting your Android and web apps for Chromebooks. With a few changes to your existing app, you can reach new audiences on different formats and devices — anytime, anywhere.
  img:
    src: ix://home/intro.1500.png
    alt: Birds eye view of a wooden desk with a Chromebook and Pixel phone. Two people sit across the table from each other, collaborating.
  stats:
    title: YoY Chromebook unit sales growth
    value: 103%
    icon: trending-up
  footnote: 1
linux:
  content:
    title: |
      Keep Linux at your side
      —anywhere.
    copy: Your Linux environment is seamlessly built into Chrome OS, and with you even when WiFi isn't.
  cta:
    text: Learn more
    url: linux
  images:
    - src: ix://devices/Chromebook_numpad.png
      alt: Opened Chromebook with a birds eye view of a beach set as its background.
    - src: ix://lifestyle/vim_window.jpg
      alt: A Vim text editor with code.
    - src: ix://home/2022/m100start.svg
      alt: '"m100.start()" appears inside a repeating pattern of curly braces.'
