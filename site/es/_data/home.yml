hero:
  heading:
    default: Aumenta la manera en que el mundo
    accent: interactúa con tu app.
  copy: Accede a millones de usuarios  trayendo tu aplicación a Chrome OS.
  media:
    placeholder:
      src: ix://home/2022/static-hero.svg
      alt: Una única pantalla cambiando de tamaño entre dispositivos móviles, tablets, y laptops.
    phosphor:
      src: ix://home/2022/phosphor-hero.svg
      alt: Una única pantalla cambiando de tamaño entre dispositivos móviles, tablets, y laptops..
    static:
      src: ix://home/2022/storyboard-hero.png
      alt: Una serie de dispositivos móviles, tablets y laptops con contenido de diferentes figuras.
routing:
  items:
    - content:
        title: Alcanza el siguiente nivel en aplicaciones web.
        copy: Crea experiencias más poderosas con las últimas herramientas y APIs para la web completamente integradas.
      image:
        src: ix://home/2022/better_experience.png
        alt: Una persona usando una chromebooks con un stylus en su escritorio.
      cta:
        url: web
        text: Más información
      modifiers:
        shapes: primary
    - content:
        title: Alcanza la gran pantalla.
        copy: Adapta fácilmente tu aplicación móvil actual para dipositivos con pantallas grandes para atraer más usuarios de Android.
      image:
        src: ix://home/2022/hello_android.png
        alt: Un dispositivo Android usando Evernote.
      cta:
        url: android
        text: Más información
      modifiers:
        shapes: secondary
    - content:
        title: Una invitación a más juegos, más diversión.
        copy: Invita a millones de jugadores en búsqueda de su próximo desafío favorito— ganancia para todos.
      image:
        src: ix://home/2022/more_gamers.png
        alt: Un grupo de personajes creados por juegos Riot.
      cta:
        url: games
        text: Más información
      modifiers:
        shapes: tertiary
  modifiers:
    variant: routing
linux:
  content:
    title: |
      Impresionantemente versátil.
      Excepcionalmente fácil.
    copy: Linux esta completamente integrado en Chrome OS así siempre estarás estarás listo cuando llega la inspiración.

  cta:
    text: Más información
    url: linux
  images:
    - src: ix://devices/Chromebook_numpad.png
      alt: Chromebook abierta con una vista panóramica de una playa configurada como fonde de pantalla.
    - src: ix://lifestyle/vim_window.jpg
      alt: Un editor de texto Vim con código.
    - src: ix://home/2022/m100start.svg
      alt: '"m100.start()" se muestra dentro de un patrón de paréntesis que se repiten'
stats:
  modifiers:
    heading: Crece al lado de buena compañía.
    subtitle: Mantén el crecimiento de tu appKeep your app—and your audience—growing, across the Chrome OS community.
  items:
    - stat: +270%
      desc: Installaciones en Desktop PWAs, YoY
      modifiers:
        shape: semicircle
        scale: full
      footnote: 1
    - stat: +50%
      desc: Usarios de Chromebook users interactúando con Android apps, YoY
      modifiers:
        shape: circle
      footnote: 2
    - stat: 50M
      desc: Estudiantes y educadores usando Chromebooks alrededor del mundo
      modifiers:
        shape: triangle
        scale: half
      footnote: 3
caseStudies:
  title: Encuentra inspiración.
  subtitle: Descubre como algunas marcas están desbloqueando nuevas posibilidades con Chrome OS.
  cta:
    text: Casos de estudio
    url: stories
posts:
  title: Lo último sobre Chrome OS
  modifiers:
    custom: item-grid--posts
    subtitle: Descubre tendencias, eventos, y actualizaciones en nuestra comunidad.
    cta:
      text: Todos los artículos
      url: news
educators:
  content:
    title: Empodera a millones de estudiantes y educadores.
    copy: Aprende como tu app pueda empodarar experiencias educativas para 50 millones de Chromebooks en salones de clase.
  cta:
    text: Más información
    url: education
  images:
    - src: ix://lifestyle/education.png
      alt: Dos niños usando una chromebook.
  modifiers:
    class: fifty-fifty--educators
developers:
  content:
    title: Porque están creando para Chrome OS.
    subtitle: Mira lo que la comunidad comenta.
  quotes:
    - content:
        copy: “La PWA de Cloud Stop Motion alcanzó más usuarios en 12 meses de lo que nuestra app para escritorio alcanzó en 10 años!”
        author:
          name: David Henley
          role: CEO, Cloud Stop Motion
      image:
        src: ix://home/quotes/david-henley-0.jpg
        alt: David Henley, mirando hacia el lado de la cámara, al frente de un librero.
    - content:
        copy: “Piper Make vio un aumento del 38% en la cantidad de usuarias después de introducir una PWA aerodinámica, con funcionalidad offline.”
        author:
          name: Shree Bose
          role: Co-Founder, Piper
      image:
        src: ix://home/quotes/shree-0.jpeg
        alt: Shree Bose vistiendo scrubs y un estetoscopio, poniendo un bebé en una cuna en un hospital.
      decorators:
        - ix://lifestyle/code_sample_sudo.png
        - ix://lifestyle/command_key.png
    - content:
        copy: “Nuestra abilidad de colaborar de cerca con el equipo de Chrome OS le permitió a Dropbox expandir nuestra oferta a las Chromebooks y proveer una experiencia de usario integrada.”
        author:
          name: Sam Edwards
          role: Staff Mobile Engineer, Dropbox
      image:
        src: ix://home/quotes/sam-edwards-1.jpg
        alt: Sam Edwards, mirando directamente al frente pero no a la cámara, tranbajando en una Chromebook.
community:
  title: Noticias y recursos para desarrolladores para que puedan empezar a trabajar
  modifiers:
