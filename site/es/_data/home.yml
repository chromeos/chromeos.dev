chromebook:
  image:
    src: ix://home/chromebooks-device.1500.png
    alt: Una imagen que muestra tres Chromebooks. Una Chromebook Samsung está plegada.
      Otro Acer Chromebook se dobla como una tableta. El último está abierto para
      uso estándar de computadoras portátiles.
  content:
    title: Conozca Chromebook
    copy: Con todas las formas y tamaños, las Chromebook son rápidas, simples, seguras
      y funcionan con Chrome OS.
  cta:
    url: https://www.google.com/chromebook/
    text: Obtenga información sobre Chromebook
