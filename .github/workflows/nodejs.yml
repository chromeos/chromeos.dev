name: Build, Test, Deploy

on: [push, pull_request]

jobs:
  #########################
  ## Site Build & Testing
  #########################
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Examine Node
        run: |
          node -v
          npm -v
      - name: Determine Lockfile
        id: lockfile
        run: |
          if [[ -f "package-lock.json" || -f "npm-shrinkwrap.json" ]]; then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi
      - name: Install - Lockfile
        if: steps.lockfile.outputs.exists == 'true'
        run: |
          npm ci --no-optional
      - name: Install - No Lockfile
        if: steps.lockfile.outputs.exists == 'false'
        run: |
          npm install
      - name: Install CLI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install giflib-tools webp ffmpeg
      - name: Build and Test
        run: |
          npm run build --if-present
          npm test
        env:
          CI: true
      - name: Upload built state
        uses: actions/upload-artifact@v1
        with:
          name: site
          path: public
      - name: Upload search index state
        uses: actions/upload-artifact@v1
        with:
          name: indexes
          path: functions/indexes

  #########################
  ## Preview Deploy
  #########################
  preview:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download compiled site
        uses: actions/download-artifact@v1
        with:
          name: site
          path: public
      - name: Deploy Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          expires: 30d

  #########################
  ## Production Deploy
  #########################
  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download compiled site
        uses: actions/download-artifact@v1
        with:
          name: site
          path: public
      - name: Download compiled indexes
        uses: actions/download-artifact@v1
        with:
          name: indexes
          path: functions/indexes
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Determine Functions Lockfile
        id: lockfile
        run: |
          if [[ -f "functions/package-lock.json" || -f "functions/npm-shrinkwrap.json" ]]; then
            echo "::set-output name=exists::true"
          else
            echo "::set-output name=exists::false"
          fi
      - name: Install Functions Dependencies - Lockfile
        if: steps.lockfile.outputs.exists == 'true'
        run: |
          npm ci --prefix functions
      - name: Install Functions Dependencies - No Lockfile
        if: steps.lockfile.outputs.exists == 'false'
        run: |
          npm install --prefix functions
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v2.0.0
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
